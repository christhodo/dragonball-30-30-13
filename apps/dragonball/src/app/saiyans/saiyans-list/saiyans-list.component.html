<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Saiyan Creations</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let saiyan of saiyans"
        data-test="saiyan-list-item"
        (click)="selected.emit(saiyan)"
      >
        <h3 matLine>{{ saiyan.name }}</h3>
        <p matLine>Haircolor: {{ saiyan.haircolor }}</p>

        <button
          mat-icon-button
          (click)="deleted.emit(saiyan); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
